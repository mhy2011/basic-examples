group 'com.mhy.basic'
version '1.0-SNAPSHOT'

allprojects {
    buildDir = 'target'

    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    repositories {
        mavenLocal()
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }

}

subprojects {
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

}