group 'com.mhy.basic'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {

}

subprojects {
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

}